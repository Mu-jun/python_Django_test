<h1>{{ question.subject }}</h1>

<div>
    {{ question.content }}
</div>

<h5>{{ question.answer_set.count }}개의 답변이 있습니다.</h5>
<div>
    <ul>
        {% for answer in question.answer_set.all %}
            <li>{{ answer.content }}</li>
        {% endfor %}
    </ul>
</div>

<form action="{% url 'pybo:answer_create' question.id %}" method='post'>
    {% csrf_token %} <!-- form으로 전송한 데이터가 실제 웹 페이지에서 작성한 데이터인지를 판단해 주는 가늠자 역할을 한다.
    csrf토큰을 사용하기위해서는 미들웨어가 필요한데 Django에는 이미 MIDDLWARE가 settings에 포함되어있기 때문에 별도로 추가할 필요는 없다.-->
    <textarea name='content' id='content' row='15'></textarea>
    <input type='submit' vale='답변등록'>
</form>
